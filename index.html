<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Library app where you can add your own books by clicking in Add book"
    />
    <title>MyLibrary</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="small_logo">
      <div class="round_logo">
        <div class="first_small"></div>
        <div class="second_small"></div>
        <div class="third_small"></div>
      </div>
      <div class="button_menu">
        <button class="button_drop">
          <img class="button_drop" src="./icons/menu.svg" alt="Menu icon" />
        </button>
        <div class="content_dropdown">
          <a class="notification" href="#"
            ><img
              src="./icons/notifications.svg"
              alt="Belt icon"
            />Notifications
          </a>
          <a class="user" href="#"
            ><img
              src="./icons/userProfileCircle.svg"
              alt="User circle icon"
            />User
          </a>
        </div>
      </div>
    </header>
    <div class="lateral_bar">
      <div class="first_book">
        <img class="book_icon" src="./icons/heart.svg" alt="Heart icon" />
        <p class="book_title rotated">NOVEL</p>
      </div>
      <div class="second_book">
        <img class="book_icon" src="./icons/skull.svg" alt="Skull icon" />
        <p class="book_title rotated">HORROR</p>
      </div>
      <div class="third_book">
        <img class="book_icon" src="./icons/star.svg" alt="Star icon" />
        <p class="book_title rotated">FANTASY</p>
      </div>
    </div>
    <main>
      <section class="header">
        <div class="title_story">
          <h3>Hello <span>Alex</span></h3>
          <h2>Keep the <span>story</span> going...</h2>
        </div>
        <div class="user_story">
          <div>
            <img src="./icons/notifications.svg" alt="Belt icon" />
            <img src="./icons/userProfileCircle.svg" alt="User circle icon" />
          </div>
          <p>Alex</p>
        </div>
      </section>
      <section class="books">
        <div class="search">
          <img src="./icons/search.svg" alt="Search icon" />
          <input type="text" placeholder="Search for books ðŸ“š" />
        </div>
        <div class="books_first">
          <h2>Your books</h2>
          <button class="add_book_button">Add book ðŸ“•</button>
        </div>
        <div class="books_content">
          <dialog class="book_create">
            <div class="first_line_info">
              <h3>Create book</h3>
              <button class="cross_button_create">
                <img src="./icons/circle-cross.svg" alt="cross icon" />
              </button>
            </div>
            <form class="form_create">
              <div class="form_row">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="form_row">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required />
              </div>
              <div class="form_row">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required />
              </div>
              <div class="form_row">
                <label for="read">Read?</label>
                <label class="switch">
                  <input id="read" name="read" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <button type="submit" class="create_button">Create book</button>
            </form>
          </dialog>
        </div>
      </section>
    </main>
  </body>
</html>
