<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Library app where you can add your own books by clicking in Add book"
    />
    <title>MyLibrary</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="lateral_bar"></div>
    <main>
      <header class="story">
        <div class="title_story">
          <h3>Hello <span>Alex</span></h3>
          <h2>Keep the <span>story</span> going...</h2>
        </div>
        <div class="user_story">
          <div>
            <img src="./icons/notifications.svg" alt="Belt icon" />
            <img src="./icons/userProfileCircle.svg" alt="User circle icon" />
          </div>
          <p>Alex</p>
        </div>
        <div class="button_menu">
          <button class="button_drop" onclick="toggleFunction()">
            <img class="button_drop" src="./icons/menu.svg" alt="Menu icon" />
          </button>
          <div class="content_dropdown">
            <a class="notification" href="#"
              ><img
                src="./icons/notifications.svg"
                alt="Belt icon"
              />Notifications
            </a>
            <a class="user" href="#"
              ><img
                src="./icons/userProfileCircle.svg"
                alt="User circle icon"
              />User
            </a>
          </div>
        </div>
      </header>
      <section class="books">
        <div class="search">
          <img src="./icons/search.svg" alt="Search icon" />
          <input type="text" placeholder="Search for books ðŸ“š" />
        </div>
        <div class="books_first">
          <h2>Your books</h2>
          <button>Add book ðŸ“•</button>
        </div>
        <div class="books_content">
          <dialog class="book_dialog">
            <div class="first_line_info">
              <img
                src="https://m.media-amazon.com/images/I/61CIKpN5QjL._SL1200_.jpg"
                alt=""
              />
              <button class="cross_button">
                <img src="./icons/circle-cross.svg" alt="cross icon" />
              </button>
            </div>
            <div class="info_content">
              <div class="info_part_first">
                <h3>Think and grow rich</h3>
                <p>By <span>Napoleon Hill</span></p>
              </div>
              <button class="info_part synopsis">
                <h4>Synopsis</h4>
                <img src="./icons/angle-right.svg" alt="angle right icon" />
              </button>
              <div class="synopsis_info">
                <p>
                  This book could be worth a million dollars to you. Andrew
                  Carnegie attributed his great fortune to his discovery of a
                  magic formula for success. Carnegie
                </p>
              </div>
              <div class="info_part pages">
                <h4>Pages</h4>
                <p>256</p>
              </div>
              <div class="info_part read">
                <h4>Read?</h4>
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
              <button class="delete">
                Delete book<span>Irreversible action</span>
              </button>
            </div>
          </dialog>
        </div>
      </section>
    </main>
  </body>
</html>
